<!DOCTYPE html>
<html>
    <head>
        <title>App Palestra</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width,initial-scale = 1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="images/logo-app.png" alt="logo-palestra">
            </div>
            <div class="border-bottom-header"></div>
        </header>
        <main id="main-content">
            <div class="container">
                <!--Sezione dei programmi dei nuovi utenti-->
                <section id="program-list-user">
                
                </section>
            <div class="add-program-user">
                <input type="text" id="sport-name" placeholder="Insert name">
                <input type="text" id="sport-lastname" placeholder="Insert lastname">
                <input type="number" id="sport-id" placeholder="Insert id">
                <select id="sport-select">
                    <option value="">Select a sport</option>
                    <option value="bodybuilding">Bodybuilding </option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="calisthenics">Calisthenics</option>
                </select>
                <select id="level-select">
                    <option value="">Select a level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate </option>
                    <option value="advanced">Advanced</option>
                </select>
                </div>
                <div class="btn-options">
                    <button id="btn-add">Add User</button>
                    <button id="btn-view-table">View Tables</button>
                </div>
                <!--Sezione tabella iscritti in palestra-->
                <section id="table-list-user">
                    <div class="table_user newUser">
                        <h2>New Users</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Lastname</th>
                                <th>Id</th>
                                <th>Sport</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="table_user oldUser">
                    <h2>Old Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Id</th>
                            <th>Sport</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
                <button id="btn-view-users">View Users</button>
                </section>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
